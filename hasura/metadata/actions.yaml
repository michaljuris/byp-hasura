actions:
  - name: login
    definition:
      kind: synchronous
      handler: '{{ACTION_BASE_HANDLER}}'
      request_transform:
        body:
          action: transform
          template: |-
            {
                "username": {{$body.input.username}},
                "password": {{$body.input.password}}
            }
        method: POST
        query_params: {}
        template_engine: Kriti
        url: '{{$base_url}}/api/actions/login'
        version: 2
  - name: signup
    definition:
      kind: synchronous
      handler: '{{ACTION_BASE_HANDLER}}'
      request_transform:
        body:
          action: transform
          template: |-
            {
                "username": {{$body.input.username}},
                "password": {{$body.input.password}}
            }
        method: POST
        query_params: {}
        template_engine: Kriti
        url: '{{$base_url}}/api/actions/signup'
        version: 2
custom_types:
  enums: []
  input_objects: []
  objects:
    - name: FriendOutput
  scalars: []
